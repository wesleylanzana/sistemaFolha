<html>
    <head>
        <meta charset="UTF-8">
        <title>Sistema de Folha - Cadastro</title>
        <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
        <link type="text/css" rel="stylesheet" href="./stylesCadastro.css" />
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div class="card">    
               <h1>Cadastrar</h1>

                    <div class="label-float">
                        <input type="text" id="nome" placeholder="" required>
                        <label id="labelNome" for="nome">Nome</label>
                    </div>

                    <div class="label-float">
                        <input type="text" id="usuario" placeholder="" required>
                        <label id="labelUsuario" for="usuario">UsuÃ¡rio</label>
                    </div>

                    <div class="label-float">
                        <input type="password" id="senhaCadastro" placeholder="" required>
                        <label id="labelSenha" for="senhaCadastro">Senha</label>
                        <i id="verSenha" class="fa fa-eye" aria-hidden="true" onclick="btnVerSenha()"></i>
                    </div>

                    <div class="label-float">
                        <input type="password" id="senhaCadastroConfirmar" placeholder="" required>
                        <label id="labelConfirmarSenha" for="senhaCadastroConfirmar">Confirmar senha</label>
                        <i id="confirmarSenha" class="fa fa-eye" aria-hidden="true" onclick="btnConfirmarSenha()"></i>
                    </div>

                    <div clas="justify-center" id="acessar">
                        <button onclick="cadastrar()">Cadastrar</button>
                    </div>

            </div>    
        </div>    
    </body>
    <script type="text/javascript" src="./custom.js"></script>
    <script type="text/javascript" src="./validateForm.js"></script>
</html>
